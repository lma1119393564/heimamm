<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑马面面</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 导航模块 -->
    <section class="warp">
        <!-- 头部区域 -->
        <header class="header">
            黑马面面
        </header>
        <nav class="nav">
            <a href="#" class="item">
                <img src="./icons/icon1.png" alt="">
                <span>HR面试</span>
            </a>
            <a href="#" class="item">
                <img src="./icons/icon2.png" alt="">
                <span>笔试</span>
            </a>
            <a href="#" class="item">
                <img src="./icons/icon3.png" alt="">
                <span>技术面试</span>
            </a>
            <a href="#" class="item">
                <img src="./icons/icon4.png" alt="">
                <span>模拟面试</span>
            </a>
            <a href="#" class="item">
                <img src="./icons/icon5.png" alt="">
                <span>面试技巧</span>
            </a>
            <a href="#" class="item">
                <img src="./icons/icon6.png" alt="">
                <span>薪资查询</span>
            </a>
        </nav>
        <!-- go 模块 -->
        <section class="go">
            <img src="./images/go.png" alt="">
        </section>
    </section>
    <!-- 就业指导模块 -->
    <section class="content">
        <div class="con-hd">
            <h4>
                <img src="./icons/i2.png" alt="">就业指导
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <!-- 轮播图 -->
        <div class="con-bd">
            <!-- Swiper -->
            <div class="swiper-container get_job_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#">
                            <img src="./images/pic.png" alt="">
                        </a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#">
                            <img src="./images/3.jpg" alt="">
                        </a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#">
                            <img src="./images/ldh.jpg" alt="">
                        </a>
                        <p>老师教你应对面试技巧</p>
                    </div>

                </div>

            </div>
            <!-- 因为箭头放在两侧超出范围所以得拿出来 Add Arrows -->
            <div class="swiper-button-next button"></div>
            <div class="swiper-button-prev button"></div>
        </div>
    </section>
    <!-- 充电学习 -->
    <section class="content">
        <div class="con-hd">
            <h4>
                <img src="./icons/i1.png" alt="">充电学习
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <!-- 轮播图 -->
        <div class="study-con-bd">
            <!-- Swiper -->
            <div class="swiper-container study_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./images/pic1.png" alt="" />
                        <h5>说低调英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/pic2.png" alt="" />
                        <h5>说低调英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/pic1.png" alt="" />
                        <h5>说低调英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/pic1.png" alt="" />
                        <h5>说低调英语，告别中式英语</h5>
                        <p>156人学习</p>
                    </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>

        </div>
    </section>
    <!-- 底部 -->
    <footer class="footer">
        <ul>
            <li>
                <a href="#">
                    <img src="./icons/home.png" alt="">
                    <span>首页</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./icons/ms.png" alt="">
                    <span>模拟面试</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./icons/net.png" alt="">
                    <span>技术面试</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./icons/user.png" alt="">
                    <span>我的主页</span>
                </a>
            </li>
        </ul>
    </footer>
</body>
<script src="./js/flexible.js"></script>
<script src="./js/swiper.min.js"></script>
<!-- Initialize Swiper -->
<script>
    //第一个轮播图函数
    (function() {
        var swiper = new Swiper('.get_job_fo', {
            // 可以看见的轮播图个数，由于一部分被挡住所以设为2
            slidesPerView: 2,
            // 每个之间的距离
            spaceBetween: 30,
            //最大的放到中间
            centeredSlides: true,
            loop: true,
            // 添加左右箭头
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    })();
    // 第二个函数的轮播图
    (function() {
        //  如果有多个轮播图最好修改下 swiper-container
        var swiper = new Swiper(".study_fo", {
            // 我们可以可以看看到的是 2个半
            slidesPerView: 2.3,
            spaceBetween: 20,
        });
    })();
</script>

</html>
